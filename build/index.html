<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" media="all" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i" rel="stylesheet">
    <meta name="description" content="Page description">
    <!--Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <!--Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
  </head>

  <body>
    <div class="header_container">

      </header>
    </div>
    <main class="main">

        <h2 class="category__caption">Виберіть категорію</h2>
        <ul class="category__list">
          <li class="category__item">
            <a href="/" class="category__link"><img src="/img/notebook.png" alt="Автотранспорт" class="category__img" title="" /><span class="category__title">Автотранспорт</span></a>

          <li class="category__item">
            <a href="/" class="category__link"><img src="/img/bag.png" alt="Громадянство" class="category__img" title="" /><span class="category__title">Громадянство</span></a>
          </li>
          <li class="category__item">
            <a href="/" class="category__link"><img src="/img/bird.png" alt="Захист прав дитини" class="category__img" title="" /><span class="category__title">Захист прав дитини</span></a>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
